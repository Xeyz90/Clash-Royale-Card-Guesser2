const suggestions = $("#suggestions");

// Populate suggestions with images
input.addEventListener("input", e => {
  const val = e.target.value.toLowerCase();
  suggestions.innerHTML = "";
  if(!val) { suggestions.style.display="none"; return; }

  const matches = CARDS.filter(c => c.name.toLowerCase().startsWith(val));
  matches.forEach(c => {
    const div = document.createElement("div");

    const img = document.createElement("img");
    img.src = c.img;
    div.appendChild(img);

    const span = document.createElement("span");
    span.textContent = c.name;
    div.appendChild(span);

    div.addEventListener("click", () => {
      input.value = c.name;
      suggestions.style.display = "none";
    });

    suggestions.appendChild(div);
  });

  suggestions.style.display = matches.length ? "block" : "none";
});

document.addEventListener("click", e => {
  if(!input.contains(e.target) && !suggestions.contains(e.target)) suggestions.style.display="none";
});

    const td = document.createElement("td");
    td.textContent = guess[key];
    td.className = guess[key] === target[key] ? "ok" : "bad";
    row.appendChild(td);
  });

  results.insertBefore(row, results.firstChild);

  if(guess.name === target.name) nextBtn.style.display = "inline-block";
  input.value = "";
  suggestions.style.display = "none";
}

$("#submitBtn").addEventListener("click", submitGuess);
input.addEventListener("keydown", e => { if(e.key==="Enter") submitGuess(); });

nextBtn.addEventListener("click", ()=> {
  results.innerHTML = "";
  target = CARDS[Math.floor(Math.random()*CARDS.length)];
  nextBtn.style.display = "none";
});
</script>
</body>
